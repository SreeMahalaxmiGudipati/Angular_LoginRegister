<div class="register-container">
<h2>Register</h2>
<p class="text-center fs-3" [ngClass]="isAccountCreated ? 'text-success pb-1' : 'text-danger pb-1'" >{{displayMsg}}</p>

<form [formGroup]="registerForm" (ngSubmit)="save()">

    <table>
       
        <tr>
            <td>UserName</td>
            <td>
                <input type="text" name="Name" formControlName="Name" [(ngModel)]="Name">
            </td>
        </tr>
       
        <tr>
            <td>Contact No</td>
            <td>
                <input type="text" name="phone" formControlName="Phone" [(ngModel)]="phone">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password"  name="pass" formControlName="pass" [(ngModel)]="pass">
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <button type="submit" value="SAVE" >SAVE</button>
                <br><br>
                <a routerLink="/login">Login</a>
            </td>
        </tr>
    </table>
    </form>

</div>

<div>
    <h1>Student Details</h1>

    <table class="table">
        <thead>
        <tr>
              <th>      ID</th>
                <th>    Name</th>
                 <th>   Contact No</th>
                <th>    Password</th>
        </tr>
        </thead>
    
        <tbody>
                <tr *ngFor="let StudentItem of StudentArray">
                    <td>{{ StudentItem.id }}</td>
                    <td>{{ StudentItem.name }}</td>
                    <td>{{ StudentItem.phone }}</td>
                    <td>{{ StudentItem.password }}</td>
                  <td>
                    <button type="button" class="btn btn-success" (click)="setCurrentData(StudentItem.id)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="DeleteStudent(StudentItem)">Delete</button>
                  </td>
                </tr>
        </tbody>
    
    </table>

</div>
