<div class="register-container">
<h2>Register</h2>
<p class="text-center fs-3" [ngClass]="isAccountCreated ? 'text-success pb-1' : 'text-danger pb-1'" >{{displayMsg}}</p>

<form [formGroup]="registerForm" (ngSubmit)="registerSubmitted()">

    <table>
        <!-- <tr>
            <td>Id</td>
            <td>
                <input type="text" name="id">
            </td>
        </tr> -->
        <tr>
            <td>UserName</td>
            <td>
                <input type="text" name="Name" formControlName="Name">
            </td>
        </tr>
       
        <tr>
            <td>Contact No</td>
            <td>
                <input type="text" name="phone" formControlName="Phone">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password"  name="pass" formControlName="pass"/>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <button type="submit" value="SAVE" >SAVE</button>
                <br><br>
                <a routerLink="/login">Login</a>
            </td>
        </tr>
    </table>
    </form>

</div>
